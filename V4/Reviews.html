        <form id="Review" action="https://stein47.github.io/Project-y/V4/Reviews.html" method="post">
            <fieldset id=Form>
            Name*
            <input name="revName" id="Name" type="text"/><!--M7LO5 Demonstrate the use of a text box in a form-->

            Game*
            <input name="revGame" id="Game" type="text"/><br/>

            <div id=url>
            Site that may explain this game, or where the game can be played
            <input name="revURL" id="URL" type="url"/><br/>
            </div>
            
            Score<!--M7LO7 Demonstrate the use of radio buttons in a form-->
            <div id="radio">
            <input name="Score" id="Score" type="radio" value="1"/>
            <label for="1">1</label>
            <input name="Score" id="Score" type="radio" value="2"/>
            <label for="2">2</label>
            <input name="Score" id="Score" type="radio" value="3"/>
            <label for="3">3</label>
            <input name="Score" id="Score" type="radio" value="4"/>
            <label for="4">4</label>
            <input name="Score" id="Score" type="radio" value="5"/>
            <label for="5">5</label>
            <input name="Score" id="Score" type="radio" value="6"/>
            <label for="6">6</label>
            <input name="Score" id="Score" type="radio" value="7"/>
            <label for="7">7</label>
            <input name="Score" id="Score" type="radio" value="8"/>
            <label for="8">8</label>
            <input name="Score" id="Score" type="radio" value="9"/>
            <label for="9">9</label>
            <input name="Score" id="Score" type="radio" value="10"/>
            <label for="10">10</label>
            </div><br/>
            
            Review*
            <textarea name="review" id="textbox" rows="8" cols="150" ></textarea><br/>
            <!--M7LO9 Demonstrate the use of a text area in a form-->
            <div id="checkbox">
            Others<!--M7LO6 Demonstrate the use of check boxes in a form-->
            <input type="checkbox" id="others" name="replay" value="replay"/>
            <label for="replay">I have/would replay this</label>
            <input type="checkbox" id="others" name="own" value="own"/>
            <label for="own">I own this game</label>
            <input type="checkbox" id="others" name="unfinished" value="unfinished"/>
            <label for="replay">I have not yet beaten this game</label>
            </div>

            <div id="buttons">
                <input type="submit" value="Submit" /><!--M7LO10 Demonstrate the use of a submit button in a form-->
                <input type="reset" value="Reset">
            </div>

        </fieldset>
        </form>
